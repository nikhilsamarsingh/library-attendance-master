{% load staticfiles %}
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          + rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block js %}{% endblock %}

    {% block css %}{% endblock %}

</head>
<body class="grey lighten-5">
<nav class="blue">
    <div class="nav-wrapper">
        <a href="{% url 'attendance' %}" class="brand-logo">Library Attendance</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="{% url 'report-admin' %}"><i
                    class="material-icons left">assessment</i>Admin</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}"><i class="material-icons left">power_settings_new</i>Logout</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock content %}
</div>

<footer class="">Powered by <span>Software Incubator</span></footer>
</body>
</html>
